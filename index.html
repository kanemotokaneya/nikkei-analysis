<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>日経先物分析サイト</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 30px; background-color: #f0f2f5; color: #333; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .analysis-box { background: #f8f9ff; padding: 20px; border-left: 6px solid #4a90e2; margin: 20px 0; border-radius: 4px; }
        h1 { border-bottom: 2px solid #4a90e2; padding-bottom: 10px; color: #2c3e50; }
        h3 { color: #4a90e2; margin-top: 0; }
        img { width: 100%; height: auto; border: 1px solid #ddd; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>日経平均・プロ向け分析レポート</h1>
        
        <div id="report">データを読み込んでいます...</div>
        
        <img src="nikkei_chart.png" alt="最新ローソク足チャート">

        <script>
            // info.htmlの中身を読み込んで表示する
            fetch('info.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('report').innerHTML = data;
                })
                .catch(err => {
                    document.getElementById('report').innerHTML = "解析データの読み込みに失敗しました。";
                });
        </script>
    </div>
</body>
</html>
