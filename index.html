<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>日経先物分析サイト</title>
    <style>
        body { font-family: sans-serif; margin: 30px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; }
        .analysis-box { background: #eef; padding: 15px; border-left: 5px solid #336; margin: 20px 0; }
        img { max-width: 100%; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>日経平均・プロ向け分析レポート</h1>
        
        <div id="report">読み込み中...</div>
        <script>
            fetch('info.html').then(response => response.text()).then(data => {
                document.getElementById('report').innerHTML = data;
            });
        </script>

        <img src="nikkei_chart.png" alt="最新チャート">
    </div>
</body>
</html>
